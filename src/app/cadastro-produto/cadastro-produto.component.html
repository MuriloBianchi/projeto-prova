<div class="container">
    <h1>Cadastro de Produtos</h1>
    <form (ngSubmit)="addProduct()" #productForm="ngForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" name="productName" [(ngModel)]="product.name" required>

        <label for="productDescription">Descrição:</label>
        <textarea id="productDescription" name="productDescription" [(ngModel)]="product.description" rows="4" required></textarea>

        <label for="productPrice">Preço:</label>
        <input type="number" id="productPrice" name="productPrice" [(ngModel)]="product.price" step="0.01" required>

        <label for="productCategory">Categoria:</label>
        <select id="productCategory" name="productCategory" [(ngModel)]="product.category" required>
            <option value="" disabled selected>Selecione uma categoria</option>
            <option value="eletronicos">Eletrônicos</option>
            <option value="roupas">Roupas</option>
            <option value="alimentos">Alimentos</option>
            <option value="livros">Livros</option>
        </select>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <h2>Lista de Produtos</h2>
    <ul>
        <li *ngFor="let item of productList">
            {{ item.name }} - {{ item.description }} - R$ {{ item.price }} - {{ item.category }}
        </li>
    </ul>
</div>
